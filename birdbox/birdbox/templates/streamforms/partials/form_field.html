{% if field.name == "search" %}
  <input type="text" name="{{ field.name }}" id="{{ field.id_for_label }}" placeholder="Search translations" required autofocus>
{% else %}
  <select name="language" id="id_language">
    {% for locale in locales %}
    <option value="{{ locale.code }}" {% if default_locale == locale.code %}selected{% endif %}>
      {{ locale.name }} Â· {{ locale.code }}
    </option>
    {% endfor %}
  </select>
{% endif %}
